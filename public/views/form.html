<!DOCTYPE html>
<html>
	<head>
		<title> Tournament </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
	<body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark" style="background-color: #262933;">
      <div class="container">
        <a class="navbar-brand" style="color: #cee0d6" href="#">
          <img src="/img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Ping Pong
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

          </ul>
          <ul class="navbar-nav nav-item" class="nav-toggle">
              <li class="nav-item">
                <a class="nav-link" style="color: #cee0d6" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color: #cee0d6" href="#">Tournament</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color: #cee0d6" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color: #cee0d6" href="#">Contact us</a>
              </li>
            </ul>
        </div>
      </div>
    </nav>

    <header>
      <h1>Your Tournament Generator</h1>
      <h2>Game on!</h2>
    </header>

    <form id="form" class="topBefore" class="form-item">
      <input id="name" type="text" placeholder="Tournament Name" required>
      <select class="form-item__element" id="competition" required>
        <option disabled selected value="">Select Competition type</option>
        <option value="roundrobin" id="roundrobin">Round Robin</option>
        <option value="singles" id="singles">Single Elimination</option>
      </select>
      <select id="select" class="form-item__element form-item__element--select" required>
        <option disabled selected value="">Select Number of Players*</option>
        <option value="4">4</option>
        <option value="8">8</option>
        <option value="16">16</option>
      </select>
      <textarea id="message" type="text" placeholder="Player names*" required></textarea>
      <button class="button"><span>Submit</span></button>
      <br>
      <br>
      <p>*e.g. You're playing with 5 players, select '8' number of players</p>
      <p>*Press enter after every name</p>
    </form>
    <script type="text/javascript" src="../javascript.js"></script>
  </body>
</html>
